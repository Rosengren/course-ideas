group 'com.teamtreehouse.courses'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.3'
    compile group: 'com.sparkjava', name: 'spark-template-handlebars', version: '2.3'
    compile group: 'com.github.slugify', name: 'slugify', version: '2.1.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
